<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPX Animator</title>
  <style>
    @import url("/src/style.css");
  </style>
</head>

<body>
  <div class="player_buttons">
  </div>
  <div id="app">
  </div>
  <script type="module">
    const files = {
      "catamount_trail/2023-11-13": {
        about: "Bumwraps to Big Jay",
        title: "Nov 13"
      },
      "catamount_trail/2023-11-11": {
        about: "Find the Catamount Trail going the other direction",
        title: "Nov 11"
      },
      "catamount_trail/2023-11-10": {
        about: "Follow the Catamount Trail from the Campground",
        title: "Nov 10"
      },
      "catamount_trail/2023-11-04": {
        about: "Belfry to Route 58 via Catamount Trail",
        title: "Nov 04"
      },
      "catamount_trail/2023-10-31": {
        about: "Shallowbrook to Gilpin Mountain",
        title: "Oct 31"
      }
    }
    const target = document.querySelector(".player_buttons");
    for (let file in files) {
      const button = `<a href="index.html?story=${file}" title="${files[file].about}">${files[file].title}</a>`;
      const label = `<div>${files[file].about}</div>`;
      target.insertAdjacentHTML("beforeend", `<div class="player_button">${button}${label}</div>`);
    };
    import { run } from "/src/main.ts";
    run();
  </script>

</body>

</html>
