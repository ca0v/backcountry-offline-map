<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPX Animator</title>
  <style>
    @import url("/src/style.css");
  </style>
</head>

<body>
  <div class="player_buttons">
  </div>
  <div id="app">
  </div>
  <script type="module">
    const files = {
      "catamount_trail/2023-11-13": {
        about: "Trying to get to summit of Big Jay",
        title: "Nov 13"
      },
      "catamount_trail/2023-11-11": {
        about: "Find the trail going the other direction",
        title: "Nov 11"
      },
      "catamount_trail/2023-11-10": {
        about: "Follow the trail from the Campground",
        title: "Nov 10"
      },
      "catamount_trail/2023-11-04": {
        about: "Route 58",
        title: "Nov 04"
      },
      "catamount_trail/2023-10-31": {
        about: "Catamount to Gilpin Mountain",
        title: "Oct 31"
      }
    }
    const target = document.querySelector(".player_buttons");
    for (let file in files) {
      const button = document.createElement("a");
      button.classList.add("player_button");
      button.href = `index.html?story=${file}`;
      button.title = files[file].about;
      button.innerText = files[file].title;
      target.appendChild(button);
    };
    import { run } from "/src/main.ts";
    run();
  </script>

</body>

</html>
