<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="KMZ Viewer" />
  <head>
    <style>
      @import url(./index.css);
    </style>
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }
      #coordinates {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        font-family: monospace;
        font-size: 12px;
        z-index: 1000;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-kmz@1.0.9/dist/leaflet-kmz.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw-src.css"
      integrity="sha512-vJfMKRRm4c4UupyPwGUZI8U651mSzbmmPgR3sdE3LcwBPsdGeARvUM5EcSTg34DK8YIRiIo+oJwNfZPMKEQyug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"
      integrity="sha512-ozq8xQKq6urvuU6jNgkfqAmT7jKN2XumbrX1JiB3TnF7tI48DPI4Gy1GXKD/V3EExgAs1V+pRO7vwtS1LHg0Gw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <title>Starski Map Viewer</title>
    <div id="map"></div>
    <div id="coordinates"></div>
    <script type="module">
      import { run } from "./dist/index.js"
      run()
    </script>
  </body>
</html>
