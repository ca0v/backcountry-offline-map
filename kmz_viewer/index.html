<body>
  <title>Starski Map Viewer</title>
  <div id="map"></div>

  <div class="not-north" id="north_arrow"></div>

  <script type="module">
    import { run, runTests } from "./dist/index.js";

    if (typeof window.L === "undefined") {
      throw `Leaflet is not defined`;

    runTests();
    run();
  </script>
